<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="my-contact">
	<template>
		<style>
			section {
				width: 100vw;
				display: flex;
				flex-wrap: wrap;
				margin: 2em 0.1em;
			}

			a {
				text-decoration: none;
				color: var(--primary-text-color);
				font-size: 4em;
				font-weight: 300;
				transition: opacity 300ms;
				width: 100%;
				margin: 0.3em auto;
			}

			a:focus, a:hover {
				opacity: 0.7;
			}


			@media (max-width: 600px) {
				a {
					font-size: 3em;
				}
			}
			@media (max-width: 450px) {
				a {
					font-size: 2.5em;
				}
			}
			@media (max-width: 380px) {
				a {
					font-size: 2em;
				}
			}
		</style>
		<section tabview="contact">
			<a href$="mailto:[[email]]?subject=Awesome Career Opportunity" target="_blank" on-tap="blur">[[email]]</a>
			<a href$="tel:[[phoneLink]]">[[phoneText]]</a>
		</section>
	</template>
	<script>
		Polymer({

			is: 'my-contact'

		});
	</script>
</dom-module>

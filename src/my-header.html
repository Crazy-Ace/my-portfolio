<!-- MAIN HEADER -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-logo.html">
<dom-module id="my-header">
	<template>
		<style>
			header {
				display: flex;
				align-items: center;
			}

			h1 {
				margin: 0;
				display: inline-block;
				font-weight: 300;
				font-size: 48px;
				text-transform: uppercase;
				letter-spacing: 0.3em;
			}

			my-logo {
				padding: var(--primary-padding);
			}


			@media (max-width: 600px) {
				h1 {
					font-size: 32px;
				}
			}

			@media (max-width: 390px) {
				h1 {
					font-size: 24px;
				}
			}
		</style>
		<header>
			<my-logo></my-logo>
			<h1>[[mainTitle]]</h1>
		</header>
	</template>
	<script>
		Polymer({

			is: 'my-header',

			properties: {
				mainTitle: {
					type: String,
					value: 'Header Title',
					notify: true
				}
			}

		});
	</script>
</dom-module>

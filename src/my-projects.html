<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="my-tabview-style.html">
<dom-module id="my-projects">
	<template>
		<style include="my-tabview-style">
			.live-url {
				transition: opacity 300ms;
			}

			.live-url:hover {
				opacity: 0.7;
			}

			iron-image {
				width: 40vw;
				height: 30vw;
			}

			.github-url {
				font-size: 2em;
				text-decoration: none;
				color: var(--primary-text-color);
				transition: opacity 300ms;
				line-height: 200%;
			}

			.github-url:hover {
				opacity: 0.7;
			}

			@media (max-width: 900px) {
				.github-url {
					font-size: 1.5em;
				}
			}
			
			@media (max-width: 640px) {
				.github-url {
					font-size: 1.2em;
				}
			}

			@media (max-width: 500px) {
				.github-url {
					font-size: 0.8em;
				}
			}

			@media (max-width: 400px) {
				.github-url {
					display: none !important;
				}
			}
		</style>
		<template is="dom-repeat" items="[[projects]]">
			<section>
				<a class="live-url" href$="[[item.url]]" target="_blank">
					<iron-image
					placeholder$="[[item.base64]]"
					preload
					fade
					src$="[[item.img]]"
					alt$="[[item.img_alt]]"
					sizing="cover"></iron-image>
				</a>
				<article>
					<h3>[[item.name]]</h3>
					<p>[[item.description]]</p>
					<a class="github-url" href$="[[item.github]]" target="_blank">View Source Code</a>
				</article>
			</section>
		</template>
	</template>
	<script>
		Polymer({

			is: 'my-projects',

			projects: {
				type: Array,
				value: [],
				notify: true
			}

		});
	</script>
</dom-module>

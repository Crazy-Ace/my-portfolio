<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="my-category">
	<template>
		<style>
			h2 {
				opacity: 0;
				position: absolute;
				top: 0px;
				left: 0px;
				font-weight: 300;
				font-size: 4em;
				color: var(--primary-text-color);
				margin: 0;
				text-transform: lowercase;
				will-change: transform;
				transition: color 300ms;
			}

			h2:hover {
				cursor: pointer;
			}

			h2:focus {
				color: #fff;
			}


			@media (max-width: 400px) {
				h2 {
					font-size: 3em;
				}
			}
		</style>
		<h2 tabindex$="[[index]]" on-keydown="keydownClick" role="button">[[title]]</h2>
	</template>
	<script>
		Polymer({

			is: 'my-category',

			properties: {
				title: {
					type: String,
					value: 'title',
					notify: true
				},
				vertical: {
					type: Number,
					value: 0,
					notify: true
				},
				delay: {
					type: Number,
					value: 0,
					notify: true
				},
				index: {
					type: Number,
					value: 0,
					notify: true
				}
			},

			keydownClick: function(e) {
				if (e.which === 13 || e.which === 32) {
					e.target.click();
				}
			}

		});
	</script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="my-tab-selector.html">
<link rel="import" href="my-tabview.html">
<link rel="import" href="my-contact.html">
<dom-module id="my-about">
	<template>
		<iron-ajax
			auto
			url="../data/about.json"
			handle-as="json"
			on-response="aboutResponse"></iron-ajax>
		<my-tab-selector tabs="[[aboutTabs]]">
			<my-tabview tabview="about me" items="[[aboutme]]"></my-tabview>
			<my-contact
				tabview="contact"
				email="[[contact.email]]"
				phone-link="[[contact.phone.href]]"
				phone-text="[[contact.phone.readable]]"
				on-tap="blur"></my-contact>
		</my-tab-selector>
	</template>
	<script>
		Polymer({

			is: 'my-about',

			properties: {
				aboutTabs: {
					type: Array,
					value: ['about me', 'contact']
				},
				aboutme: {
					type: Array,
					notify: true
				},
				contact: {
					type: Object,
					notify: true
				}
			},

			aboutResponse: function(e) {
				var response = e.detail.response;
				this.aboutme = response.aboutme;
				this.contact = response.contact;
			},

			blur: function(e) {
				e.target.blur();
			}

		});
	</script>
</dom-module>

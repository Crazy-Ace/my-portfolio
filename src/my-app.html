<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="my-app">
	<template>
		<style></style>
		<h1>[[title]]</h1>
	</template>
	<script>
		Polymer({

			is: 'my-app',

			properties: {
				title: {
					type: String,
					value: 'Nick Hester'
				}
			}

		});
	</script>
</dom-module>

<!-- Reusable style for tabviews -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="my-tabview-style">
	<template>
		<style>
			section {
				display: flex;
				margin: 2em 0.1em;
			}

			.graphic {
				width: 40vw;
				height: 30vw;
			}

			article {
				width: 55vw;
				height: 30vw;
				overflow: hidden;
				padding: 0 16px;
			}

			.about {
				height: 100%;
			}

			h3, h4, .description {
				color: var(--primary-text-color);
			}

			h3, h4 {
				margin: 0;
				text-transform: uppercase;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			h3 {
				font-size: 2.5em;
			}

			h4 {
				font-size: 1em;
			}

			.description {
				opacity: 0.8;
				font-weight: 300;
				font-size: 2em;
				margin: 0;
			}


			@media (max-width: 900px) {
				h3 {
					font-size: 2em;
				}

				h4 {
					font-size: 0.8em;
				}

				.description {
					font-size: 1.5em;
				}
			}
			@media (max-width: 650px) {
				h3 {
					font-size: 1.5em;
				}

				h4 {
					font-size: 0.5em;
				}

				.description {
					font-size: 1.2em;
				}
			}
			@media (max-width: 500px) {
				h3 {
					font-size: 1.1em;
				}

				.description {
					font-size: 0.8em;
				}
			}
		</style>
	</template>
</dom-module>
